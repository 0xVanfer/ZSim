# APL限制配置必须字面匹配才能生效，不支持模糊匹配/别名，可以去网页复制粘贴名字
# APL configuration must match exactly Chinese name or ID, fuzzy matching/aliases are not supported, you can copy and paste names from the webpage
# 角色要求是必须填写的，APL代码中出现了的CID都必须出现在必选角色中
# Character requirements must be filled in, all CIDs appearing in APL code must be included in required characters

# 角色要求
# Character Requirements
[characters]
# 必选角色，可用CID或角色名
# Required characters, can use CID or Chinese character name
required = ["零号·安比", "扳机",]

# 可选角色，可用CID或角色名
# Optional characters, can use CID or Chinese character name
optional = ["丽娜",]

# 角色配置强制要求，可用CID或角色名
# Character Configuration Requirements, can use CID or Chinese character name
[characters."零号·安比"]
# 可用的影画等级，可以是列表或单个整数，必须字面匹配才能生效，例如只写0，那么影画1就不能用
# Available cinema levels, can be a list or single integer, must match exactly, e.g., if only 0 is specified, cinema 1 cannot be used
# 表示全影画都能用可以写-1或者如下一个大列表
# To indicate all cinema levels are available, write -1 or use the following large list
cinema = [0, 1, 2, 3, 4, 5, 6]
# 可用的武器，空/没有此参数表示不限制
# Available weapons, empty/missing parameter means no restriction
weapon = ""
# 可用的装备套装
# Available equipment sets
equip_set4 = ""

[characters."扳机"]
cinema = 0
weapon = ""

[characters."丽娜"]
cinema = [0]
weapon = ""

